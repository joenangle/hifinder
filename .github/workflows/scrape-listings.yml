name: Scrape Used Market Listings

on:
  schedule:
    # Run every 4 hours (6 times daily: 12am, 4am, 8am, 12pm, 4pm, 8pm EST/EDT)
    - cron: '0 5,9,13,17,21,1 * * *'  # UTC times for EST/EDT
  workflow_dispatch: # Allow manual triggering

jobs:
  scrape-reddit:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Scrape Reddit r/AVexchange
        timeout-minutes: 30
        run: npm run scrape:reddit
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}

      - name: Log completion
        run: |
          echo "‚úÖ Reddit scraping completed at $(date)"
          echo "üîç Check Supabase used_listings table for new entries"
          echo "üöÄ Workflow triggered successfully"